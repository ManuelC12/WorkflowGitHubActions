# Nombre del workflow que aparecer√° en la interfaz de GitHub
name: Hola DevOps

# Evento que activa el workflow
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permite ejecuci√≥n manual
    inputs:
      mensaje:
        description: 'Mensaje personalizado'
        required: true
        default: '¬°Hola DevOps!'

# Jobs que se ejecutar√°n
jobs:
  # Nombre del job
  saludar:
    # Runner donde se ejecutar√° (m√°quina virtual con Ubuntu)
    runs-on: ubuntu-latest
    
    # Pasos que se ejecutar√°n en orden
    steps:
      # Paso 1: Hacer checkout del c√≥digo
      - name: Checkout del repositorio
        uses: actions/checkout@v4
      
      # Paso 2: Ejecutar comando de shell
      - name: Imprimir mensaje de bienvenida
        run: echo "¬°Hola DevOps!"

      - name: Primer mensaje
        run: echo "üöÄ Iniciando el workflow"

      - name: Mensaje principal
        run: |
          echo "üëã ¬°Hola DevOps!"
          echo "üéâ Este es tu primer workflow"
          echo "üöÄ Sigue aprendiendo GitHub Actions"
        
      - name: Mensaje de despedida
        run: echo "‚úÖ Workflow completado exitosamente"

      - name: Imprimir mensaje personalizado
        env:
          MENSAJE: "¬°Hola DevOps!"
          AUTOR: "Manuel Corral"
        run: |
          echo "$MENSAJE"
          echo "Creado por: $AUTOR"

      - name: Crear archivo de saludo
        run: |
          echo "¬°Hola DevOps!" > saludo.txt
          echo "Archivo creado exitosamente"
    
      - name: Mostrar contenido del archivo
        run: cat saludo.txt

      - name: Mensaje condicional
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "üìù Ejecutado por push a ${{ github.ref }}"
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "üîç Ejecutado por pull request"
          fin
      
      # Paso 3: Mostrar informaci√≥n del sistema
      - name: Mostrar informaci√≥n del sistema
        run: |
          echo "=== Informaci√≥n del Sistema ==="
          echo "Usuario: $(whoami)"
          echo "Directorio actual: $(pwd)"
          echo "Fecha y hora: $(date)"
          echo "Versi√≥n de Ubuntu: $(lsb_release -d)"
